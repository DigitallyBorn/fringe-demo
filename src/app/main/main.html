<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="large-4 columns" ng-repeat="event in events | orderBy:'start'">
      <div class="th">
        <div class="caption">
          <h3>{{event.summary}}</h3>
          <p>{{event.start | date}}</p>
          <p>{{event.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
